<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Backend/js/loginSideFunction.js"></script>
</head>
<body>
    <!--
    <form action="localhost:1234/upload" method="post" enctype="multipart/form-data">
        <input type="file" mutiple="multiple" name="files[]">
        <input type="submit" value="Upload">
    </form>-->
    <div class="w-[0] md:w-[60vw] h-[100vh] absolute bg-gradient-to-tl from-[#212F45] to-[#006466] overflow-clip text-center max-w-full">
        <img src="img/Wave.svg" alt="" class="-bottom-20 absolute">

        <img src="img/Wave180.svg" alt="" class="
        sm:scale-[150%] sm:top-16 sm:right-16 transition-transform duration-500
        lg:-right-[22vw] lg:top-[10vw] lg:mr-[295px] lg:-mt-[40px] lg:scale-[150%] absolute
        xl:-right-[40vw] xl:top-[10vw] xl:mr-[525px] xl:-mt-[40px] xl:scale-[160%]
        2xl:-right-[53vw] 2xl:top-[20vw] 2xl:mr-[725px] 2xl:-mt-[194px] 2xl:scale-[170%]
        ">

        <img src="img/Login-Ellipse.svg" alt="" class="
        sm:bottom-[7vw] sm:left-[14%] sm:scale-[70%] 
        lg:left-[25%] lg:-ml-[74px] lg:bottom-[15vw] lg:-mb-[82px] 
        xl:scale-[80%] xl:-ml-[74px] xl:left-[25%]  duration-500
        2xl:scale-[90%] 2xl:bottom-[17vw] 2xl:-mb-[114px]   transition-transform absolute">

        <img src="img/Login-Ellipse.svg" alt="" class="
        sm:top-[4vw] sm:left-[20%] sm:-ml-[100px] sm:scale-[70%] transition-transform duration-500
        lg:top-[4vw] lg:left-[80%] lg:-ml-[500px] 
        xl:scale-[80%] xl:top-[5vw] xl:left-[100%] xl:-ml-[665px] xl:-mt-[13px]
        2xl:scale-[90%] 2xl:top-[14vw] 2xl:left-[130%] 2xl:-ml-[965px] 2xl:-mt-[150px] 3xl: scale-150
        absolute rotate-180">

        <p class="text-white relative z-10 sm:mr-[15%] md:-[10%] lg:mr-[0%]
        top-[45%] antialiased text-[3vw] leading-[2.6vw] font-[650]
        ">WELCOME <br class="lg:hidden"> BACK TO <br> PARALLAX</p>
    </div>

    <div class="w-full md:w-[40vw] h-[100%] top-0 right-0 absolute bg-gray-100 min-w-fit overflow-y-scroll">
        <div class="mt-7 xl:mt-10 flex  md:mx-14 h-min items-center">
            <div>
                <a href="https://www.apple.com/at/"><img src="img/logo-login_signup.svg" class="flex-none w-16 sm:w-20"></a> <!-- Hier wir dann später Haupt erklärseite verlinkt -->
            </div>
            <div class="grow text-center">
                <h1 class="text-4xl font-[700] sm:text-5xl">Sign up</h1>
            </div>
            <div class="flex-none w-20"></div>
        </div>

        <div class="md:mx-0 grid h-[51vh] mt-[6%] xl:mt-[4%] justify-center">

            <div>
                <p class="ml-9 text-xl font-[600] tracking-wide">Email</p>
                <input type="email" class="shadow-xl placeholder:text-slate-400 block bg-white w-[350px] sm:w-[450px] md:w-[400px] lg:w-[100%] rounded-full py-4 pl-9 pr-3 
                disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                invalid:border-pink-500 invalid:text-pink-600
                focus:invalid:border-pink-500 focus:invalid:ring-red-600" 
                placeholder="Type your email" type="text" name="email-input"/>
            </div>

            <div>
                <p class="ml-9 text-xl mt-2 font-[600] tracking-wide">Password</p>
                <input type="password" class="shadow-xl placeholder:text-slate-400 block bg-white w-full sm:w-[450px] md:w-[400px] lg:w-[450px] rounded-full py-4 pl-9 pr-3 
                focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" 
                placeholder="Type your password" type="text" name="email-input"/>
                <a class="ml-9 text-red-500 font-[700] top-3 relative tracking-wide hidden hover:text-red-700 transition-all"href="resetPwEmail.html">Forgot password?</a> <!-- Forgot Password knopf ist disabled, weil nun ja kommt ja erst nach fehlversuchen einfach die klasse per js entfernen-->
            </div>

            <div class="flex justify-center mt-4">
                <button class="rounded-2xl
                 w-8/12 h-[55px] text-white text-xl 
                font-[500] tracking-wide filter shadow-lg hover:shadow-2xl transition-all
                " id="login" onclick="data()"><p>Login</p></button>
            </div>
            <div class="mx-auto mt-2">
                <span>New user? </span><span class="text-blue-500 font-[700] transition-all hover:text-blue-600"><a href="signup.html">Sign up here</a></span>
            </div>


            <div class="flex mx-20 mt-4">
                <div class="grow border-t border-gray-400"></div>
                <div class="mx-8 -top-[13px] relative">Or</div>
                <div class="grow border-t border-gray-400"></div>
            </div>

        <div class=" grid justify-items-center gap-4 xl:mt-1">
            <button class="rounded-2xl w-7/12 sm:w-8/12 h-14 bg-black text-white text-lg font-[500] transition all hover:shadow-xl">
                <span class="flex flex-row place-items-center"> 
                    <img src="img/apple-logo.svg" class="w-9 h-9 left-[1.2vw] relative"> 
                    <a class="grow">Sign up with Apple</a> 
                    <div class="w-4"></div>
                </span>
            </button>

            <button class="rounded-2xl w-7/12 sm:w-8/12 h-14 bg-white text-lg font-[500] transition all hover:shadow-lg">
                <span class="flex flex-row place-items-center"> 
                    <img src="img/google-logo.svg" class="w-7 h- left-[1.4vw] relative"> 
                    <a class="grow">Sign up with Google</a> 
                    <div class="w-0"></div>
                </span>
            </button>
        </div>

        <div class="text-center bottom-2 justify-self-center">
            <span>By using our services you are agreeing to our <br>
                <a href="#" class="text-blue-500 font-[700] transition-all hover:text-blue-600">Terms</a> and 
                <a href="#" class="text-blue-500 font-[700] transition-all hover:text-blue-600">Privacy Policy</a>
            </span>
        </div>
    </div>
    </div>
</body>
<script src="js/index.js"></script>
<script src="js/login-hover.js"></script>
</html>
