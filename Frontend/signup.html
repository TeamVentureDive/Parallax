<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Backend/js/loginSideFunction.js"></script>
</head>
<body class=" bg-[#212F45]">
    <div class="transition-[width] w-[0] md:w-[55vw] lg:w-[65vw] h-[100vh] relative duration-500 
    bg-gradient-to-tl from-[#212F45] to-[#006466] overflow-clip text-center select-none min-w-fit grid">

        <img src="img/Wave.svg" alt="" class="bottom-0 absolute">

        <img src="img/Wave180.svg" alt="" class=" top-0 right-0 absolute">

        <p class="text-white z-10 antialiased text-[3vw] leading-[2.6vw] font-[650] absolute place-self-center
        ">WELCOME <br class="lg:hidden"> TO <br> PARALLAX</p>


        <img src="img/Login-Ellipse.svg" alt="" class="
        sm:scale-[60%] sm:right-[14%] sm:top-[6%]
        lg:scale-[70%] lg:right-[18%] lg:top-[14%]
        xl:scale-[80%] xl:right-[22%] xl:top-[18%]
        2xl:scale-[90%] 2xl:right-[25%] 2xl:top-[21%]
         transition-all duration-500 absolute rotate-180">
        <img src="img/Login-Ellipse.svg" alt="" class="
        sm:scale-[60%] sm:left-[14%] sm:bottom-[10%]
        lg:scale-[70%] lg:left-[15%] lg:bottom-[16%]
        xl:scale-[80%] xl:left-[18%] xl:bottom-[22%]
        2xl:scale-[90%] 2xl:left-[25%] 2xl:bottom-[21%] 
        duration-500 transition-all absolute">


        
    </div>

    <div class="transition-[width] w-full md:w-[45vw] lg:w-[35vw] h-[100vh] top-0 right-0 absolute bg-gray-100 overflow-auto ">
        <div class="mt-5 xl:mt-7 flex flex-row mx-[8vw] md:mx-[3vw] h-min content-center">
            <div>
                <a href="https://www.apple.com/at/" class="transition-all duration-200 flex-none w-[15px] sm:w-[55px] lg:w-[65px]"><img src="img/logo-login_signup.svg" class="w-[75px] ml-4"></a> <!-- Hier wir dann später Haupt erklärseite verlinkt -->
            </div>
            <div class="grow text-center">
                <h1 class="transition-all duration-200 text-5xl xl:text-5xl grow font-[700] sm:text-4xl">Sign up</h1>
            </div>
            <div class="flex-none w-[75px] sm:w-[55px] lg:w-[65px]"></div>
        </div>

        <div class="md:mx-0 grid h-max mt-[8%] xl:mt-[6%] gap-2 place-items-stretch">

            <div class="w-11/12 place-self-center">
                <div class="mx-5">
                    <p class="ml-9 text-xl font-[600] tracking-wide">Username</p>
                    <input type="" class="shadow-xl placeholder:text-slate-400 block bg-white w-full rounded-full py-4 pl-9 pr-3 
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                     focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-red-600" 
                  placeholder="Type your username" type="text" name="  "/>
                </div>
            </div>

            <div class="w-11/12 place-self-center">
                <div class="mx-5">
                    <p class="ml-9 text-xl font-[600] tracking-wide">Email</p>
                    <input type="email" class="shadow-xl placeholder:text-slate-400 block bg-white w-full rounded-full py-4 pl-9 pr-3 
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                     focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-red-600" 
                  placeholder="Type your email" type="text" name="email-input"/>
                </div>
            </div>

            <div class="w-11/12  place-self-center">
                <div class="mx-5">
                    <p class="ml-9 text-xl  font-[600] tracking-wide">Password</p>
                    <input type="password" class="shadow-xl placeholder:text-slate-400 block bg-white w-full rounded-full py-4 pl-9 pr-3 
                    focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" 
                    placeholder="Type your password" type="text" name="email-input"/>
                    </div>
                    <a class="ml-9 text-red-500 font-[700] top-3 relative tracking-wide hidden hover:text-red-700 transition-all"href="resetPwEmail.html">Forgot password?</a> <!-- Forgot Password knopf ist disabled, weil nun ja kommt ja erst nach fehlversuchen einfach die klasse per js entfernen-->
              </div>

            <div class="flex justify-center mt-3">
                <button class="rounded-2xl
                 w-9/12 h-[55px] text-white text-xl 
                font-[500] tracking-wide filter shadow-lg hover:shadow-2xl transition-all
                " id="login" onclick="fetchDataToServer()"><p>Login</p></button>
            </div>
            <div class="mx-auto">
                <span>Already an account? </span><span class="text-blue-500 font-[700] transition-all hover:text-blue-600"><a href="login.html">Login here</a></span>
            </div>


            <div class="flex mx-20 my-2">
                <div class="grow border-t h-1 border-gray-400"></div>
                <div class="mx-8 -top-[13px] h-1 relative">Or</div>
                <div class="grow border-t h-1 border-gray-400"></div>
            </div>

        <div class="grid justify-items-center gap-3">
            <button class="rounded-2xl w-7/12 sm:w-9/12 h-14 bg-black text-white text-lg font-[500] transition all hover:shadow-xl">
                <span class="flex flex-row place-items-center"> 
                    <img src="img/apple-logo.svg" class="w-9 h-9 left-[1.2vw] relative"> 
                    <a class="grow">Sign up with Apple</a> 
                    <div class="w-4"></div>
                </span>
            </button>

            <button class="rounded-2xl w-7/12 sm:w-9/12 h-14 bg-white text-lg font-[500] transition all hover:shadow-lg">
                <span class="flex flex-row place-items-center"> 
                    <img src="img/google-logo.svg" class="w-7 h- left-[1.4vw] relative"> 
                    <a class="grow">Sign up with Google</a> 
                    <div class="w-0"></div>
                </span>
            </button>
        </div>

        <div class="text-center bottom-2 justify-self-center">
            <span>By using our services you are agreeing to our <br>
                <a href="#" class="text-blue-500 font-[700] transition-all hover:text-blue-600">Terms</a> and 
                <a href="#" class="text-blue-500 font-[700] transition-all hover:text-blue-600">Privacy Policy</a>
            </span>
        </div>
    </div>
    </div>
</body>
<script src="js/SignupSideFunction.js"></script>
<script src="js/index.js"></script>
<script src="js/login-hover.js"></script>
</html>
