<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Conntact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-black">
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">  <!--p-4 sm:p-6 md:p-8-->
    <div class="ml-auto w-7 hover:bg-slate-200 rounded-full transition-all cursor-pointer">
        <svg class="fill-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0h24v24H0z"/> <path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"/> </g> </svg>
    </div>

    <div class="pb-4 pr-4 pl-4 sm:pb-6 sm:pr-6 sm:pl-6 md:pb-8 md:pr-8 md:pl-8">
    <form class="space-y-6" action="#">
            <div>
            <h5 class="text-xl font-medium text-slate-900">Add Contact</h5>
            <h4 class="text-base text-gray-900">Input email to search user</h4>
            </div>
            <div>
                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 drop-shadow-lg" placeholder="Search" required>
            </div>
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:bg-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center drop-shadow-lg">Search Now</button>
        </form>

        <div class="flex item">
        <a href="#" id="contacts" class="flex items-center rounded-lg drop-shadow-lg bg-gray-50 hover:bg-gray-100 p-2 mt-5 transition-all">
            <div class="flex items-center justify-center h-12 w-12 rounded-full bg-gray-300 mr-4">
            <img class="rounded-full" src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947_960_720.jpg" alt="Profile Picture">
            </div>
            <div>
            <div class="flex items-center">
                <p class="font-bold">Max Mustermann</p>
                <div id="hacken" class="text-sm ml-20 bg-slate-300 rounded-full pl-1.5 pr-1.5 pb-0.5 hover:bg-green-500 hover:text-white">&#x2b</div>
            </div>
            <p class="text-gray-600">#10203</p>
            </div>
        </a>  
        </div>
    </div>
</div>
</body>
<script>
    const hackenButt = document.getElementById("hacken");
    hackenButt.addEventListener("click",addfriend);

    function addfriend(){
      hackenButt.innerHTML = "Friend Added";
      hackenButt.classList.add("bg-green-500","text-white");
      hackenButt.classList.remove("pl-1.5","pr-1.5","pb-0.5,","rounded-full","ml-20","text-sm","pb-0.5");
      hackenButt.classList.add("pl-1","pr-1","rounded-lg","text-xs","ml-4","pl-1,5","pr-1,5");
    }
</script>
</html>
